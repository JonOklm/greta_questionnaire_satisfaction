<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire de Satisfaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Questionnaire de Satisfaction</h2>
        <form action="/submit" method="post">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label>1. Comment évalueriez-vous notre service client ?</label>
            <div class="rating">
                <label>1<input type="radio" name="service_client" value="1" required></label>
                <label>2<input type="radio" name="service_client" value="2"></label>
                <label>3<input type="radio" name="service_client" value="3"></label>
                <label>4<input type="radio" name="service_client" value="4"></label>
                <label>5<input type="radio" name="service_client" value="5"></label>
            </div>

            <label>2. Comment évalueriez-vous la qualité de nos produits ?</label>
            <div class="rating">
                <label>1<input type="radio" name="qualite_produits" value="1" required></label>
                <label>2<input type="radio" name="qualite_produits" value="2"></label>
                <label>3<input type="radio" name="qualite_produits" value="3"></label>
                <label>4<input type="radio" name="qualite_produits" value="4"></label>
                <label>5<input type="radio" name="qualite_produits" value="5"></label>
            </div>

            <label>3. Recommanderiez-vous nos services à vos proches ?</label>
            <div class="rating">
                <label>1<input type="radio" name="recommander" value="1" required></label>
                <label>2<input type="radio" name="recommander" value="2"></label>
                <label>3<input type="radio" name="recommander" value="3"></label>
                <label>4<input type="radio" name="recommander" value="4"></label>
                <label>5<input type="radio" name="recommander" value="5"></label>
            </div>

            <label for="comments">Commentaires ou suggestions :</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Vos commentaires..."></textarea>

            <input type="submit" value="Envoyer">
        </form>
    </div>
</body>
</html>
